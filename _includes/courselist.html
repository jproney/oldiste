{% assign alpha = "0" %}
<div class="container">
{% for item in site.data.courses %}
    {%if alpha == "0"%}
        {%assign alpha = ".1"%}
    {%else%} 
        {%assign alpha = "0"%}
    {%endif%}

<div style="background-color:rgba(0, 0, 0, {{alpha}}); padding: 10px 20px;">
    <b> {{item.name}}</b> <br>
    {{item.instructor}}<br>
    {{item.term}}
</div>
{% endfor %}
</div>
